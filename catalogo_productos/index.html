<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de productos</title>
    <style></style>
  </head>
  <body class="bg-stone-200 m-0 p-0">
    <header class="p-4 border-b-4 border-solid bg-emerald-700 text-white">
      <nav class="flex justify-between items-center">
        <a class="text-xl font-bold" href="">Nico's Shop</a>
        <ul class="flex gap-2">
          <li
            class="font-semibold p-1 hover:bg-emerald-600 rounded-lg transition ease-in duration-200"
          >
            <a href="">Inicio</a>
          </li>
          <li
            class="font-semibold p-1 hover:bg-emerald-600 rounded-lg transition ease-in duration-200"
          >
            <a href="">Productos</a>
          </li>
          <li
            class="font-semibold p-1 hover:bg-emerald-600 rounded-lg transition ease-in duration-200"
          >
            <a href="">Contacto</a>
          </li>
          <button id="btn-cerrar-sesion" 
            class="hidden font-semibold bg-red-500 px-3 ml-5 mr-1 rounded-lg hover:bg-red-600
            hover:shadow-md hover:shadow-red-600/100
            transition-all duration-300 ease">Log out</button>
        </ul>
      </nav>
    </header>
    <section class="mt-3">
      <div class="flex flex-col items-center justify-center p-5">
        <h1 class="text-4xl font-bold mt-3 uppercase tracking-wide text-center">Catálogo de productos</h1>
        <p class="text-zinc-600 mt-2 text-lg mt-4 text-center">
          Explore nuestra amplia variedad de productos
        </p>
      </div>
    </section>
    <main class="max-w-7xl mx-auto px-6 pb-16 flex flex-col items-center">
      <div id="filtros" class="flex flex-col items-center w-full mb-10 mt-5">
        <input
          class="py-2 px-4 rounded-lg border-2 border-cyan-500 w-2/3 md:w-1/2 outline-none focus:border-cyan-700"
          placeholder="Buscar productos..."
          type="text"
          id="busqueda"
        />
        <div class="flex items-center justify-center flex-wrap gap-3 mt-5" id="categorias"></div>
      </div>

      <div
        id="productos"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
      ></div>
    </main>
    <footer>
      <p
        class="text-center mt-2 w-full bottom-0 bg-stone-50 text-zinc-600 mt-2 py-3"
      >
        &copy; 2023 Nico's Shop. Todos los derechos reservados.
      </p>
    </footer>
    <script>
      const btnCerrarSesion = document.getElementById("btn-cerrar-sesion"); 
      if (!localStorage.getItem("token")) {
        window.location.href = "login.html";
        btnCerrarSesion.classList.remove("block");
        btnCerrarSesion.classList.add("hidden");
      }else{
        btnCerrarSesion.classList.remove("hidden");
        btnCerrarSesion.classList.add("block"); 
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
  </body>
</html>
