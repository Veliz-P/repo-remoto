<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de productos</title>
</head>

<body class="bg-stone-200 m-0 p-0 grid">
    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-40 z-40"></div>

    <!-- Formulario de producto -->
    <div id="formulario-producto" class="hidden fixed top-1/2 left-1/2 transform 
        -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-xl shadow-xl z-50 w-full max-w-md
        overflow-y-auto max-h-[80vh] ">
        <div class="sticky flex justify-between items-center mb-4 p-2 border-b ">
            <h2 class="text-gray-800 font-semibold text-lg md:text-xl"> Datos de producto</h2>
            <button id="cerrar-formulario" class="text-gray-500 hover:text-red-500
            text-xl md:text-2xl font-bold transition-all duration-200 ease">×
            </button>
        </div>

        <form class="flex flex-col gap-5">
            <input type="text" id="producto-id" name="id" class="hidden">
            <input type="text" id="producto-img-url" name="url" class="hidden">
            <div class="flex flex-col gap-1">
                <label for="producto-titulo" class="text-sm font-medium text-gray-700">Título:</label>
                <input type="text" id="producto-titulo" name="titulo" required placeholder="Nombre del producto"
                    class="border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:border-blue-500
                        focus:ring-1 focus:ring-blue-500 text-gray-800 text-sm md:text-base" />
            </div>

            <div class="flex flex-col gap-1">
                <label for="producto-descripcion" class="text-sm font-medium text-gray-700">Descripción:</label>
                <textarea id="producto-descripcion" name="descripcion" rows="4" required placeholder="Descripción del producto"
                    class="border border-gray-300 px-4 py-2 rounded-lg focus:outline-none 
                    focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-800
                    text-sm md:text-base"></textarea>
            </div>

            <div class="flex flex-col gap-1">
                <label for="producto-precio" class="text-sm font-medium text-gray-700">Precio</label>
                <div class="relative">
                    <span class="absolute left-3 top-2 text-gray-500">$</span>
                    <input type="number" id="producto-precio" name="precio" required step="0.01" placeholder="0.00"
                        class="border border-gray-300 pl-8 pr-4 py-2 w-full rounded-lg focus:outline-none 
                        focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-800
                        text-sm md:text-base" />
                </div>
            </div>

            <div class="flex flex-col gap-1">
                <label for="producto-imagen" class="text-sm font-medium text-gray-700">Imagen</label>
                <input type="file" id="producto-imagen" name="imagen"
                    class="file:hover:cursor-pointer hover:cursor-pointer border border-gray-300 px-4 py-2 rounded-lg file:mr-2 
                    file:py-1 file:px-3 file:border-0 file:text-sm file:font-medium file:bg-gray-200 
                    file:text-gray-800 file:rounded-lg focus:outline-none 
                    focus:ring-1 focus:ring-blue-500 text-gray-800
                    text-sm md:text-base" />
            </div>

            <div class="flex flex-col gap-1">
                <label for="producto-stock" class="text-sm font-medium text-gray-700">Stock</label>
                <input type="number" id="producto-stock" name="stock" min="0" placeholder="Cantidad disponible"
                    class="border border-gray-300 px-4 py-2 rounded-lg focus:outline-none
                        focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-800
                        text-sm md:text-base" />
            </div>

            <div class="flex flex-col gap-1">
                <label for="categorias-formulario" class="text-sm font-medium text-gray-700">Categorias: </label>
                <select name="" id="categorias-formulario" class="border border-gray-300 px-4 py-2 rounded-lg focus:outline-none
                        focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-800
                        text-sm md:text-base">
                    <option value="" disabled selected>Selecciona una opción</option>
                </select>
            </div>

            <div class="flex flex-wrap gap-x-1 gap-y-2" id="categorias-seleccionadas">

            </div>

            <div class="mt-2">
                <button type="submit"
                    id="guardar-producto"
                    class="w-full bg-blue-600 text-white px-4 py-1 rounded-lg hover:bg-blue-700 transition font-medium shadow-sm">
                    Guardar
                </button>
            </div>

        </form>
    </div>


    <header class="bg-emerald-500 p-2.5 flex justify-between items-center rounded-b-xl opacity-80">
        <h1 class="text-left text-lg 
            font-bold rounded-lg" id="panel-admin">Gestión de productos
        </h1>
        <nav>
            <button id="btn-regresar" class="text-white text-lg font-medium bg-emerald-600 px-4 py-1 outline-none
                        rounded-lg hover:bg-emerald-500 hover:shadow-md hover:shadow-emerald-600/50 
                        transition-all duration-300 ease">🡠 Ir a página principal</button>
        </nav>
    </header>
    <div class="flex flex-col items-center py-5 gap-6">
        <h2 class="text-gray-700 py-2 px-6 bg-stone-200 rounded-md mx-auto mt-5 md:mt-8 
                text-lg font-medium  border-x-4 border-stone-400">
            Administre sus productos de forma rápida y sencilla...
        </h2>
        <button id="crear-producto"
            class="text-white mx-auto text-base font-medium bg-cyan-600 px-4 py-1 outline-none rounded-lg hover:bg-cyan-500 hover:shadow-md hover:shadow-cyan-600/50 transition-all duration-300 ease">
            Nuevo producto
        </button>
    </div>

    <main class="max-w-7xl mx-auto flex flex-col items-center p-3 mt-5">
        <div id="filtros" class="flex flex-col items-center w-full mb-10 mt-0 md:mt-4">
            <input
                class="py-2 px-4 rounded-lg border-2 border-cyan-600 w-2/3 md:w-1/2 outline-none focus:border-cyan-500"
                placeholder="Buscar productos..." type="text" id="busqueda" />
            <div class="flex items-center justify-center flex-wrap gap-3 mt-5" id="categorias"></div>
        </div>

        <div id="productos" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-0 md:gap-8"></div>
    </main>
    <script type="module" src="app.js">

    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
